<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Monte Carlo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: auto;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #060706;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #282b28;
        }
    </style>
    <script>
        function validateForm() {
            let N = document.getElementById("N").value;
            let A = document.getElementById("A").value;
            let B = document.getElementById("B").value;
            let utilityPerPassanger = document.getElementById("utility_per_passanger").value;
            let strategy = document.getElementById("strategy").value;

            // Convert inputs to numbers
            N = Number(N);
            A = Number(A);
            B = Number(B);
            utilityPerPassanger = Number(utilityPerPassanger);
            strategy = Number(strategy);

            // Validar que todos los campos sean números
            if (isNaN(N) || isNaN(A) || isNaN(B) || isNaN(utilityPerPassanger) || isNaN(strategy)) {
                alert("Todos los campos deben contener solo números.");
                return false;
            }

            // Validación de N: Mayor que 0 y menor que 1 millón
            if (N <= 0 || N >= 1000000) {
                alert("La cantidad de simulaciones debe ser mayor que 0 y menor que 1 millón.");
                return false;
            }

            // Validación de A: Mayor que 0, menor que N y menor que B
            if (A <= 0 || A >= N || A >= B) {
                alert("El campo Desde debe ser mayor que 0, menor que N y menor que B.");
                return false;
            }

            // Validación de B: Mayor que 0 y mayor que A
            if (B <= 0 || B <= A) {
                alert("El campo Hasta debe ser mayor que 0 y mayor que A.");
                return false;
            }

            // Validación de utility per passenger: Mayor que 0
            if (utilityPerPassanger <= 0) {
                alert("La utilidad por pasajero debe ser mayor que 0.");
                return false;
            }

            // Validación de strategy: Solo puede ser 42, 43 o 44
            if (strategy !== 42 && strategy !== 43 && strategy !== 44) {
                alert("La estrategia solo permite los valores 42, 43 o 44.");
                return false;
            }

            // Si todas las validaciones pasan, permitir el envío del formulario
            return true;
        }
    </script>
</head>
<body>
    <h1>Simulación de Sobreventa de Boletos</h1>
    <form action="/simulate" method="post" onsubmit="return validateForm()">
        <label for="N">Cantidad de simulaciones:</label>
        <input type="number" id="N" name="N" value="100" required>

        <label for="A">Mostrar Vector desde:</label>
        <input type="number" id="A" name="A" value="1" required>

        <label for="B">Mostrar Vector hasta:</label>
        <input type="number" id="B" name="B" value="2" required>

        <label for="utility_per_passanger">Utilidad por pasajero:</label>
        <input type="number" step="any" id="utility_per_passanger" name="utility_per_passanger" value="100" required>

        <label for="strategy">Estrategia de sobreventa:</label>
        <select id="strategy" name="strategy" required>
            <option value="42">42</option>
            <option value="43" selected>43</option>
            <option value="44">44</option>
        </select>
        
        <button type="submit">Simular</button>
    </form>
</body>
</html>
